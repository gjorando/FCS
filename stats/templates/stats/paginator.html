<!-- page_obj and items_per_page should be set -->

<div class="w-full text-center pt-2 mt-4">
    <span>
        {% if page_obj.has_previous %}
            <a href="?page=1&per_page={{ items_per_page }}">&laquo;</a>
            <a href="?page={{ page_obj.previous_page_number }}&per_page={{ items_per_page }}">&lsaquo;</a>
        {% endif %}

        <span>
            Page {{ page_obj.number }} sur {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}&per_page={{ items_per_page }}">&rsaquo;</a>
            <a href="?page={{ page_obj.paginator.num_pages }}&per_page={{ items_per_page }}">&raquo;</a>
        {% endif %}
    </span>
</div>
